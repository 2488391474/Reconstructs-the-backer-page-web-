  <body>
    <script>
      const 原始 = { id: 0, 消息: '你好，世界!' }
      Object.defineProperty(原始, '消息', {
        writable: false,
      })

      const {
        x: {
          y: { 原始: 克隆 },
        },
      } = structuredClone({ x: { y: { 原始 } } })
      console.log(原始)
      console.log(克隆)
      原始.消息 = '你好，JavaScript!22111'
      克隆.消息 = '你好，JavaScript!eeeeee'
      原始.id = 2022
      克隆.id = 2022
      console.log(原始)
      console.log(克隆)
      console.log(原始.消息 === 克隆.消息, 原始.id === 克隆.id)
    </script>
